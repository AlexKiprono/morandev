{% extends 'layout.html' %} {% load static %} {% block content%}

<style>
    .card {
        width: 250px; /* set the width */
        height: 400px; /* set the height */
        margin: 10px; /* add some margin */
        border-radius: 10px; /* add some border-radius */
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2); /* add some box-shadow */
    }
    .card:hover {
        transform: translateY(-5px); /* add some hover effect */
        box-shadow: 0px 0px 15px rgba(0,0,0,0.3); /* add some hover effect */
    }
    .card img {
        width: 100%; /* set the width to 100% */
        height: 200px; /* set the height */
        object-fit: cover; /* add some object-fit */
        border-top-left-radius: 10px; /* add some border-radius to the top left and right corners */
        border-top-right-radius: 10px; /* add some border-radius to the top left and right corners */
    }
    .card .card-body {
        padding: 10px; /* add some padding */
        text-align: center; /* center the text */
    }
    .card h5 {
        font-size: 1.2rem; /* set the font size */
        margin-top: 10px; /* add some margin */
        margin-bottom: 10px; /* add some margin */
        text-transform: lowercase;
    }
    .card p {
        font-size: 1rem; /* set the font size */
        margin-bottom: 10px; /* add some margin */
    }
    .card .card-footer {
        background-color: #f0f0f0; /* add some background color */
        padding: 10px; /* add some padding */
        border-bottom-left-radius: 10px; /* add some border-radius to the bottom left and right corners */
        border-bottom-right-radius: 10px; /* add some border-radius to the bottom left and right corners */
    }
</style>

<!--Main layout-->
<main style="margin-top: 64px;">
    <div class="container pt-10">
        <!-- content -->
        
            <div class="container">
                <div class="row">
                    {% for Courses in courses %}
                    <div class="card">
                        <img src="{{ Courses.image.url }}" alt="{{ Courses.course_name }}">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ course.get_absolute_url }}">{{ Courses.course_name }}</a></h5>
                            <p class="card-text">{{ Courses.subject }}</p>
                            <button type="button" class="btn btn-link"><a href="{{ course.get_absolute_url }}">more info</a></button>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{ Courses.date_created }}</small>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

    </div>
</main>
{% endblock %}
