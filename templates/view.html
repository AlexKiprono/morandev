{% extends 'layout.html' %}
{% load static %}
{% block content %}
<main style="margin-top: 58px;">
    <div class="jumbotron">
        <div class="container pt-4">
            <!-- content -->


            <div class="card mb-3">
                <br/>
                <div class="card-body" >
                    <h5 class="card-title">{{Course.title}}</h5>
                </div>

                <img class="card-img-top rounded float-left" height="500" width="50"margin="20" src="{{Course.image.url}}" alt="Card image cap">
                <div class="card-body">

                    <p class="card-description">{{Course.subject}}</p>
                    <p class="card-text"><small class="text-muted">{{Courses.date_created}}</small></p>
                </div>
            </div>
        </div>
        <!-- content -->

        <!-- file holders -->
        <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                <div class="col">
                    <div class="p-3 border bg-light">Row column</div>
                </div>
            </div>
        </div>
        <!-- file holders -->

    </div>

</main>
{% endblock %}
